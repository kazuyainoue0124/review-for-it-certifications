version: '3'
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root
    ports:
      - "3306:3306"
    volumes:
      - ./tmp/db:/var/lib/mysql

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ~/.ssh:/root/.ssh
      - .:/review_app
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - db

  webpacker:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bundle exec bin/webpack-dev-server
    volumes:
      - .:/review_app
    ports:
      - "8000:8000"
